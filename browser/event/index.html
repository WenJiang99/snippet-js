<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 800px;
      height: 500px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #div2 {
      width: 60%;
      height: 50%;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    #div3 {
      width: 60%;
      height: 50%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div class="" id="div2">
      <div id="div3"></div>
    </div>
  </div>

  <ul id="ul">
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
    <li>item7</li>
  </ul>

</body>
<script>
  const divs = document.querySelectorAll('div')
  function baseFun(e) {
    console.log(this['id'], 'baseFunction')
  }
  function stopFun(e) {
    console.log(this['id'], 'stopFunction')
    e.stopPropagation()
    e.cancelBubble = true
  }

  divs[0].addEventListener('click', baseFun, true)
  divs[1].addEventListener('click', stopFun, true)
  divs[2].addEventListener('click', baseFun, true)

  divs[0].addEventListener('click', baseFun, false)
  divs[1].addEventListener('click', baseFun, false)
  divs[2].addEventListener('click', baseFun, false)
</script>

<script>
  const ul = document.querySelector('#ul')
  ul.addEventListener('click', (e) => {
    console.log(e.target)
  }, false)
</script>

</html>
